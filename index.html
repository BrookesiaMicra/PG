<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Playing Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        .background {
            position: fixed; /* Changed from absolute to fixed */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('PG 10.png') no-repeat center center;
            background-size: cover;
            transition: opacity 2s ease-in-out;
        }

        .fade-overlay {
            position: fixed; /* Changed from absolute to fixed */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: 1;
        }

        .scene-description {
            background-color: rgba(0, 0, 0, 0.6);
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            position: fixed; /* Changed from absolute to fixed */
            top: 10px;
            left: 10px;
            right: 10px;
            z-index: 2;
        }

        #optionsContainer {
            position: fixed; /* Changed from absolute to fixed */
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 2;
        }

        .option {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            margin: 5px auto;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Ensuring enough space at the bottom for the buttons */
        .spacer {
            height: 60px; /* Height of the spacer to push content up */
        }
    </style>
    <script>
        var backgroundImageIndex = 0;
        var backgroundImages = ['PG 10.png', './PG 21.png', './PG 22.png', './PG 23.png'];

        function changeBackground() {
            if (backgroundImageIndex >= backgroundImages.length - 1) {
                return; // No more changes
            }

            setTimeout(function() {
                // Fade to black
                var fadeOverlay = document.querySelector('.fade-overlay');
                fadeOverlay.style.opacity = 1;

                setTimeout(function() {
                    // Change the image after fade to black
                    backgroundImageIndex++;
                    var backgroundDiv = document.querySelector('.background');
                    backgroundDiv.style.backgroundImage = "url('" + backgroundImages[backgroundImageIndex] + "')";

                    // Fade from black to new image
                    setTimeout(function() {
                        fadeOverlay.style.opacity = 0;
                    }, 2000); // 2 seconds to fade from black

                }, 2000); // 2 seconds to fade to black

            }, 800); // Initial delay of 0.8 seconds
        }
    </script>
</head>
<body>
    <div class="background"></div>
    <div class="fade-overlay"></div>
    <div class="scene-description">
        <p>In the dimly lit room, a woman with fiery red hair locks eyes with you, her presence a blend of mystery and allure.</p>
    </div>
    <div id="optionsContainer">
        <div class="option" onclick="changeBackground()">Ask about her mysterious aura.</div>
        <div class="option" onclick="changeBackground()">Praise her captivating beauty.</div>
        <div class="option" onclick="changeBackground()">Stay silent, waiting for her cue.</div>
    </div>
    <div class="spacer"></div> <!-- Spacer to ensure content is pushed up -->
</body>
</html>
