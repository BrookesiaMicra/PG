<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Playing Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', serif; /* Softer, more traditional font */
            color: white;
            overflow: hidden;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('PG 10.png') no-repeat center center;
            background-size: auto 100%;
            animation: zoomInOut 23s infinite; /* Increased the animation duration */
        }

        @keyframes zoomInOut {
            0%, 100% {
                background-size: auto 100%;
            }
            50% {
                background-size: auto 115%;
            }
        }

        .fade-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: 1;
        }

        .micro-meditation {
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            text-align: center;
            transition: opacity 2s ease-in-out;
            z-index: 2;
        }

        .scene-description, .option {
            opacity: 0;
            visibility: hidden;
            transition: opacity 2s ease-in-out, visibility 0s linear 2s;
        }

        .scene-description.show, .option.show {
            opacity: 1;
            visibility: visible;
            transition-delay: 0s;
        }

        .scene-description {
            background-color: rgba(0, 0, 0, 0.6);
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            z-index: 3;
        }

        #optionsContainer {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 3;
        }

        .option {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            margin: 5px auto;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="fade-overlay"></div>
    <div class="micro-meditation"></div>
    <div class="scene-description"></div>
    <div id="optionsContainer"></div>

    <!-- Link to the External JavaScript File -->
    <script src="gameLogic.js"></script>
</body>
</html>
